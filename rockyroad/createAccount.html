<!-- Create Account Section -->
<section class="bg-neutral-900 py-20">
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold">Create an Account</h1>
    <p class="text-gray-400 mt-4">Unlock the full experience with a personal account.</p>
  </div>

  <div class="max-w-2xl mx-auto bg-neutral-800 p-8 rounded-xl shadow-lg">
    <form action="submit_form.php" method="POST" class="space-y-6">
      
      <!-- Full Name -->
      <div>
        <label for="name" class="block text-gray-400 text-lg mb-2">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full p-4 text-white bg-neutral-700 rounded-md placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Email Address -->
      <div>
        <label for="email" class="block text-gray-400 text-lg mb-2">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full p-4 text-white bg-neutral-700 rounded-md placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-400 text-lg mb-2">Password</label>
        <input type="password" id="password" name="password" required class="w-full p-4 text-white bg-neutral-700 rounded-md placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-4 text-lg font-semibold bg-blue-600 text-white rounded-md hover:bg-blue-500 transition">
        Create Account
      </button>
    </form>
  </div>
</section>
