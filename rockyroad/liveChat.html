<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat | Rocky Road Tractor Supply</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-black text-white">

<!-- Navbar -->
<nav class="bg-neutral-900 text-white px-8 py-4 flex items-center justify-between">
  <div class="flex items-center space-x-4">
    <img src="Logo.png" alt="Rocky Road Logo" class="h-12">
    <span class="text-xl font-semibold tracking-wide uppercase">Rocky Road</span>
  </div>
  <div class="space-x-8 text-lg">
    <a href="index.html" class="hover:text-gray-400">Home</a>
    <a href="createAccount.html" class="hover:text-gray-400">Create Account</a>
    <a href="forum.html" class="hover:text-gray-400">Community Forum</a>
    <a href="aiChatbot.html" class="hover:text-gray-400">AI Chatbot</a>
    <a href="faq.html" class="hover:text-gray-400">FAQ</a>
    <a href="liveChat.html" class="hover:text-gray-400">Live Chat</a>
  </div>
</nav>

<!-- Live Chat Section -->
<section class="py-20 px-8">
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold">Live Chat Support</h1>
    <p class="text-gray-400 mt-4">Chat live with a support agent. We're here to help.</p>
  </div>

  <div class="max-w-4xl mx-auto bg-neutral-800 p-8 rounded-xl shadow-lg">
    <!-- Chatbox -->
    <div id="chatbox" class="h-80 overflow-y-auto bg-neutral-900 p-6 rounded-md space-y-4">
      <p class="text-gray-300 italic">Hello! A representative will be with you shortly.</p>
    </div>

    <!-- Chat Input -->
    <div class="mt-6 flex space-x-4">
      <input 
        type="text" 
        id="userInput" 
        class="w-full p-4 text-white bg-neutral-700 rounded-md placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" 
        placeholder="Type your message..."
      />
      <button 
        class="px-6 py-4 text-white bg-blue-600 rounded-md hover:bg-blue-500 transition" 
        onclick="sendMessage()"
      >
        Send
      </button>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-neutral-900 text-white py-8">
  <div class="text-center">
    <p class="text-gray-500">&copy; 2024 Rocky Road Tractor Supply | All Rights Reserved</p>
  </div>
</footer>

<script>
  function sendMessage() {
    const userMessage = document.getElementById("userInput").value.trim();
    const chatbox = document.getElementById("chatbox");

    if (userMessage === "") return;

    // Display user message
    chatbox.innerHTML += `<p class="text-right text-green-400">You: ${userMessage}</p>`;
    document.getElementById("userInput").value = "";

    // Simulate agent response
    setTimeout(() => {
      const agentResponse = getAgentResponse(userMessage);
      chatbox.innerHTML += `<p class="text-blue-400">Agent: ${agentResponse}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }, 1000);
  }

  function getAgentResponse(userMessage) {
    const lowerMessage = userMessage.toLowerCase();

    if (lowerMessage.includes("tractor") || lowerMessage.includes("equipment")) {
      return "I can assist you with tractor and equipment-related inquiries. What would you like to know?";
    } else if (lowerMessage.includes("maintenance")) {
      return "We offer full maintenance services. Would you like to schedule an appointment?";
    } else if (lowerMessage.includes("pricing")) {
      return "Our prices depend on the tractor model and features. Would you like more details?";
    } else {
      return "I'm here to assist with any questions you may have about our services!";
    }
  }
</script>

</body>
</html>
